<div class="container">
  <!-- Shoping Cart -->
  <form class="bg0 p-t-75 p-b-85 mt-2">
    <div *ngIf="cartData.data[0].numInCart === 0;" class="text-center my-5">
      <h4>Your Cart Is Empty</h4>
      <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
    </div>
    <ng-container *ngIf="cartData.data[0].numInCart !== 0">
      <div class="row">
        <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
          <div class="m-l-25 m-r--38 m-lr-0-xl">
            <div class="wrap-table-shopping-cart">
              <table class="table-shopping-cart">
                <tr class="table_head">
                  <th class="column-0"></th>
                  <th class="column-1">Product</th>
                  <th class="column-2"></th>
                  <th class="column-3">Price</th>
                  <th class="column-4">Quantity</th>
                  <th class="column-5">Total</th>
                </tr>

                <tr class="table_row" *ngFor="let c of cartData.data; let i=index">
                  <td class="column-0">
                    <span class="text-danger" style="cursor: pointer;"><i class="fa fa-close" (click)="cartService.DeleteProductFromCart(i)"></i></span>
                  </td>
                  <td class="column-1">
                    <div class="how-itemcart1">
                      <img [src]="c.product.image" alt="{{c.product.name}}" height="60" class="order-1">
                    </div>
                  </td>
                  <td class="column-2">
                    {{c.product.name}}
                  </td>
                  <td class="column-3">{{c.product.price | currency:'USD'}}</td>
                  <td class="column-4">
                    <div class="wrap-num-product flex-w m-l-auto m-r-0">
                      <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" id="decrease" (click)="ChangeQuantity(i, false)">
                        <i class="fs-16 zmdi zmdi-minus"></i>
                      </div>

                      <input class="mtext-104 cl3 txt-center num-product" type="number" [value]="c.numInCart" readonly [max]="c.product.quantity">

                      <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" id="increase" (click)="ChangeQuantity(i, true)">
                        <i class="fs-16 zmdi zmdi-plus"></i>
                      </div>
                    </div>
                  </td>
                  <td class="column-5">{{cartService.CalculateSubTotal(i) | currency:'USD'}}</td>
                </tr>
                
              </table>
            </div>
            
            <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
							<div class="flex-w flex-m m-r-20 m-tb-5">
								<div class="flex-c-m stext-101 cl2 size-118 p-lr-15 trans-04 m-tb-5">
									<a routerLink="/" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                    Continue shopping
                  </a>
								</div>
							</div>
            </div>
          </div>
        </div>

        <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50 testing">
          <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
            <h4 class="mtext-109 cl2 p-b-30">
              Cart Totals
            </h4>

            <div class="flex-w flex-t p-t-27 p-b-33">
              <div class="size-208">
                <span class="mtext-101 cl2">
                  Total:
                </span>
              </div>
    
              <div class="size-209 p-t-1">
                <span class="mtext-110 cl2">
                  {{cartTotal | currency:'USD'}}
                </span>
              </div>
            </div>
    
            <a routerLink="/checkout" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
              Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </form>
</div>
