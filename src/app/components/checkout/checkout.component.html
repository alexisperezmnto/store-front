<ngx-spinner
  bdColor= "rgba(151,149,149,0.4)"
  size="large"
  color="orange"
  type="ball-clip-rotate-pulse"
  fullScreen="true"
>
  <p style="font-size: 20px; color: black">Booking Order...</p>
</ngx-spinner>

<div class="container">
  <section class="bg0 p-t-75 p-b-85 mt-2">
		<div class="container" *ngIf="cartData.total > 0">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-50 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form>
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Billing Address
            </h4>
            
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">ID*</label>
              <div class="col-sm-10">
                <input type="text" name="id" class="form-control" id="id">
              </div>
            </div>
						
            <div class="form-group row">
              <label for="fullname" class="col-sm-2 col-form-label">Full Name*</label>
              <div class="col-sm-10">
                <input type="text" name="fullname" class="form-control" id="fullname">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email*</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="email">
              </div>
            </div>

            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Address*</label>
              <div class="col-sm-10">
                <input type="text" name="address" class="form-control" id="address">
              </div>
            </div>

            <div class="form-group row">
              <label for="phone_number" class="col-sm-2 col-form-label">Phone Number*</label>
              <div class="col-sm-10">
                <input type="text" name="phone_number" class="form-control" id="phone_number">
              </div>
            </div>
					</form>
				</div>

				<div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md order-details">
            <div class="section-title text-center">
              <h4 class="mtext-105 cl2 txt-center p-b-30">Your Order</h4>
            </div>
            <div class="order-summary">
              <div class="order-col">
                <div><strong>PRODUCT</strong></div>
                <div><strong>SubTotal</strong></div>
              </div>
              <div class="order-products">
                <div class="order-col" *ngFor="let c of cartData.data;">
                  <div>{{c.numInCart}}x {{c.product.name}}</div>
                  <div>{{(c.product.price*c.numInCart) | currency:'USD'}}</div>
                </div>
              </div>
              <div class="order-col dropdown-divider">
                <div><strong>TOTAL</strong></div>
                <div><strong class="order-total">{{cartTotal | currency:'USD'}}</strong></div>
              </div>
            </div>
            <button type="submit" class="mt-5 flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" [disabled]="cartTotal <= 0 " (click)="onCheckout()">Place order</button>
					
				</div>
			</div>
    </div>

    <div class="text-center my-5" *ngIf="cartData.total <= 0">
      <h4>Your Cart Is Empty</h4>
      <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
    </div>
	</section>	
</div>
