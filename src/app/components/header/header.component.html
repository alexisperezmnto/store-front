<!-- Header -->
<header>
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        
        <!-- Logo desktop -->		
        <a routerLink="/" class="logo">
          <h4 style="color:black"><strong>FAST</strong> SHOPPING</h4>
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li class="active-menu">
              <a routerLink="/">Home</a>
            </li>

            <li>
              <a routerLink="/">Shop</a>
            </li>
          </ul>
        </div>	

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" attr.data-notify="{{cartData.data[0].numInCart !== 0 ? cartData.data.length : 0}}">
            <i class="zmdi zmdi-shopping-cart"></i>
          </div>

        </div>
      </nav>
    </div>	
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile" style="position:sticky;">
    <!-- Logo moblie -->		
    <div class="logo-mobile">
      <span routerLink="/" style="color:black; font-size: 15px;"><strong>FAST</strong> SHOPPING</span>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
      </div>

      <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
        <i class="zmdi zmdi-shopping-cart"></i>
      </div>

    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>


  <!-- Menu Mobile -->
  <div class="menu-mobile">
    <ul class="main-menu-m">
      <li>
        <a routerLink="/">Home</a>
        <span class="arrow-main-menu-m">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
      </li>

      <li>
        <a href="#">Shop</a>
      </li>
    </ul>
  </div>

</header>

<!-- Cart -->
<div class="wrap-header-cart js-panel-cart">
  <div class="s-full js-hide-cart"></div>

  <div class="header-cart flex-col-l p-l-65 p-r-25">
    <div class="header-cart-title flex-w flex-sb-m p-b-8">
      <span class="mtext-103 cl2">
        Your Cart
      </span>

      <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
        <i class="zmdi zmdi-close"></i>
      </div>
    </div>
    
    <div class="header-cart-content flex-w js-pscroll">
      <ul class="header-cart-wrapitem w-full cart-list" *ngIf="cartData.data[0].numInCart !== 0">
        
        <li class="header-cart-item flex-w flex-t m-b-12" *ngFor="let c of cartData.data; let i=index">
          <span class="text-danger mt-2 removeProduct" style="cursor: pointer; position:absolute; left:40px"><i class="fa fa-close" (click)="cartService.DeleteProductFromCart(i)"></i></span>
          <div class="header-cart-item-img">
            <img src="{{c.product?.image}}" alt="IMG" width="20px">
          </div>

          <div class="header-cart-item-txt p-t-8">
            <span class="header-cart-item-name m-b-18 hov-cl1 trans-04 pointer" (click)="selectProduct(c.product?.id)">
              {{c.product?.name}}
            </span>

            <span class="header-cart-item-info">
              {{c.numInCart}} x {{c.product?.price | currency:'USD'}}
            </span>
          </div>
        </li>
      </ul>
    </div>

    <div class="w-full">
      <div class="header-cart-total w-full p-tb-40">
        <small>{{cartData.data[0].numInCart !== 0 ? cartData.data.length : 0}} Item(s) selected</small>
        <br><br><h5>Total: {{cartTotal | currency:'USD'}}</h5>
      </div>

      <div class="header-cart-buttons flex-w w-full">
        <a routerLink="/cart" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
          View Cart
        </a>

        <a routerLink="/checkout" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
          Check Out
        </a>
      </div>
    </div>
  </div>
</div>
